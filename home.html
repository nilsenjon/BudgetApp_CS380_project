<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>My Budget</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/budgetpage.css">
</head>

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="tips.html">Tips</a></li>
        <li class="nav-item"><a class="nav-link" href="emailSubscription.html">Subscribe to Weekly Email</a></li>
        <li class="nav-item"><a class="nav-link" href="landingpage.html">Log Out</a></li>
    </ul>
    <button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#upload_csv_file_modal" style="margin: 15px;">Upload CSV File</button>
    <button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#sharable" style="margin: 15px;">Share</button>
        <div class="container" style="max-width: 950px;">
            <h1>Chart</h1>
            <canvas id="chart1"></canvas>
        </div>
    <div class="row" style="margin-left: 12.5%;margin-right: 12.5%;width: 75%;">
        <div class="col-lg-" style="width: 100%;">
            <h1>Summary</h1>
            <div class="dropdown"><button class="btn btn-dark btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Filter </button>
                <div class="dropdown-menu" role="menu">
                  <a class="dropdown-item" role="presentation" id="filter_all">All</a>
                  <a class="dropdown-item" role="presentation" id="filter_week">This Week</a>
                </div>
            </div>
            <div class="container">
              <form class="form-inline needs-validation" action="" id="budget_form">
                <div class="form-group" style="padding: 15px;">
                  <label for="description_form"></label>
                  <input type="text" class="form-control" placeholder="Description" id="description_form" required>
                </div>
                <div class="dropdown">
                   <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="label_selector_button">Label</button>
                   <div class="dropdown-menu" id="label_selector">
                     <div class="dropdown-divider"></div>
                       <div class="form-group" style="margin: 10px;">
                       <input type="text" class="form-control" placeholder="add a new label" id="label_input">
                       <button type="button" class="btn btn-primary" id="add_label_btn" style="margin-top: 10px;">Add Label</button>
                      </div>
                   </div>
                  </div>
                  <div class="form-group" style="padding: 15px;">
                    <label for="val_form"></label>
                    <input type="number" class="form-control" placeholder="Value" id="val_form" required>
                  </div>
                  <div class="form-group" style="padding: 15px;">
                    <label for="date"></label>
                    <input type="date" class="form-control" id="date_form" required>
                  </div>
                  <button id="add_budget_item" type="button" class="btn btn-primary float-right">Add Item</button>
              </form>
            </div>
          </div>
        </div>
    <div class="row" style="margin-left: 12.5%;height: 237px;margin-right: 12.5%;width: 75%;">
        <div class="col" style="padding-top: 25px;width: 100%;">
            <ul id="summary_budget" class="list-group"></ul>
        </div>
    </div>

    <div id="upload_csv_file_modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Upload CSV file</h5>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" accept=".csv" class="custom-file-input" id="input_file_csv"
                  aria-describedby="input_file_csv">
                <label class="custom-file-label" for="input_file">Choose file</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Upload</button>
          </div>
        </div>

      </div>
    </div>

    <div id="sharable" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Share My Budget</h5>
          </div>
          <div class="modal-body">
            <form class="form was-validated" id="share_form" action="">
              <div class="form-group">
                <label for="email_form"></label>
                <input type="email" class="form-control" placeholder="Email Address" id="email_form" required>
              </div>
              <div class="form-group">
                <label for="email_form_text"></label>
                <textarea class="form-control" rows="5" id="email_form_text" placeholder="Email Text"></textarea>
              </div>
              <button id="send_invite_email" type="button" data-toggle="modal" data-target="#alert_popup" data-dismiss="modal" class="btn btn-primary float-right">Share</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>

      </div>
    </div>

    <div id="alert_popup" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sent</h4>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <script src="assets/js/budgetpage.js"></script>
</body>

</html>
